spring.application.name=booking-service

server.port=8083

spring.datasource.url = jdbc:mysql://localhost:3306/booking_service
spring.datasource.username = root
spring.datasource.password = Bhagy@1234
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#Circuit Breaker
resilience4j.circuitbreaker.instances.Railway-Service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.Railway-Service.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.Railway-Service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.Railway-Service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.Railway-Service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.Railway-Service.waitDurationInOpenState=6s
resilience4j.circuitbreaker.instances.Railway-Service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.Railway-Service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.Railway-Service.slidingWindowType=COUNT_BASED
 
#Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoints.health.show-details=always