spring.application.name=admin-service
server.port=8082

#Circuit Breaker
resilience4j.circuitbreaker.instances.Admin-Service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.Admin-Service.eventConsumerBufferSize=10
resilience4j.circuitbreaker.instances.Admin-Service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.Admin-Service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.Admin-Service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.Admin-Service.waitDurationInOpenState=6s
resilience4j.circuitbreaker.instances.Admin-Service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.Admin-Service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.Admin-Service.slidingWindowType=COUNT_BASED
 
#Actuator
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoints.health.show-details=always